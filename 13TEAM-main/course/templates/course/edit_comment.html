{% extends "base.html" %}
{% block title %}編輯留言{% endblock %}

{% block content %}
<div class="card">
  <h2>編輯留言</h2>

  <form method="post">
    {% csrf_token %}
    <label>留言內容</label>
    <textarea name="content" rows="4" required>{{ comment.content }}</textarea>

    <div class="row" style="margin-top:12px;">
      <button class="btn" type="submit">儲存</button>
      <a class="btn btn--ghost" href="{% url 'course_detail' comment.course.id %}">取消</a>
    </div>
  </form>
</div>
{% endblock %}
